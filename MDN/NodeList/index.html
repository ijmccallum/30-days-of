<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NodeList: 30 Days of MDN</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
    <script>
        var listOfNodes = document.querySelectorAll('ul li');
        console.log('listOfNodes', listOfNodes);
        /*
        it's not an array, but we can turn it into an array
        */
        var arrayOfNodes = Array.from(listOfNodes);
        console.log('arrayOfNodes', arrayOfNodes);

        /*
        Although, it is possible to iterate over the NodeList itself.
        Though not with for ... in. For reasons. (think of it as being xenophobic - for in - foreign)
        Use for ... of
        */
        for (let node of listOfNodes) {
            console.log('node', node);
        }

        /*
        Some properties on the thing:
        */
        console.log("item()", listOfNodes.item(1));
        console.log("entries()", listOfNodes.entries());
        console.log("keys()", listOfNodes.keys());
        console.log("values()", listOfNodes.values());

    </script>
</body>
</html>
