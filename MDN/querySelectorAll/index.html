<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>querySelectorAll: 30 Days of MDN</title>
    <style>
        ul {
            list-style: none;
            display: flex;
        }
        li {
            display: block;
            height: 20px;
            width: 20px;
        }
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <script>
        //querySelector - returns the first matching element - so good for ids!
        //querySelectorAll - returns a node list, even if it only finds one element - more consistent
        var lis = document.querySelectorAll('ul li');
        var step = 255 / lis.length;
        var clr = 0;
        for (var li of lis) {
            console.log('li', li, `rgb(${clr}, ${clr}, ${clr})`);
            li.style.backgroundColor = `rgb(${clr}, ${clr}, ${clr})`;
            clr = Math.floor(step + clr); 
        };
    </script>
</body>
</html>
